<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(0,0,0,0.8));
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #333, #555, #777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            color: #fff;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2)); }
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: fadeInUp 1s ease-out;
            color: #fff;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ccc;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .countdown {
            display: flex;
            gap: 30px;
            margin: 3rem 0;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            color: #888;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            color: #aaa;
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ccc;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .social-icon.linkedin:hover {
            background: #111;
            border-color: #333;
        }

        .social-icon.instagram:hover {
            background: linear-gradient(45deg, #111, #222, #333);
            border-color: #444;
        }

        .social-icon.whatsapp:hover {
            background: #111;
            border-color: #333;
        }

        .email-signup {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            font-size: 1rem;
            outline: none;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #333, #555);
            border: none;
            border-radius: 50px;
            color: #ccc;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            color: #fff;
            background: linear-gradient(45deg, #444, #666);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                padding: 15px;
                min-width: 80px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .email-form {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                padding: 10px;
                min-width: 70px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>

    <script>
        // Countdown Timer
        function updateCountdown() {
            // Target date (30 days from now)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<h2>We're Here Now!</h2>";
            }
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Email form handler
        function handleEmailSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            
            // Here you can implement email saving
            alert('Thanks! Your email has been saved: ' + email);
            event.target.reset();
        }
        
        // Particle animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Video error handling
        const video = document.querySelector('video');
        video.onerror = function() {
            // If video fails to load, alternative background
            document.querySelector('.video-background').style.background = 
                'linear-gradient(45deg, #000, #111, #222, #333)';
            document.querySelector('.video-background').style.backgroundSize = '400% 400%';
            document.querySelector('.video-background').style.animation = 'gradientShift 10s ease infinite';
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gradientShift {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
        };
    </script>
